<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>After School Club</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
    <div class="container" id="app">
        <header>
            <h1>
                {{sitename}}
            </h1>
        </header>
        <main>
            <div class="row">
                <div class="col-sm-2">
                    <figure>
                        <img v-bind:src="product.image" alt="Math Image" width="100dp" height="100dp">
                    </figure>
                </div>
                <div class="col">
                    <h2 v-text="product.subject"></h2>
                    <p v-html="product.location"></p>
                    <p>Price: {{product.price}}</p>
                    <p>Number of Spaces: {{product.Numberofspaces}}</p>
                </div>
                <div class="d-grid gap-2 d-md-block">
                    <button class="btn btn-success" v-on:click="addToCart" v-if="canAddToCart">Add To Cart</button>
                    <button class="btn btn-success" disabled v-else>Add To Cart</button>
                </div>
            </div>
        </main>
    </div>

    <script>
        var store = new Vue({
            el: '#app',
            data: {
                sitename: 'After School Club',
                product: {
                    subject: 'Math',
                    location: 'London',
                    image: "images/math.png",
                    price: 100,
                    Numberofspaces: 5
                },
                cart: [],
            },

            methods: {
                addToCart: function () {
                    this.cart.push(this.product.subject);
                    this.product.Numberofspaces --;
                },

            },
            computed: {
                canAddToCart: function() {
                    return this.product.Numberofspaces != 0;
                }
            }
        })
    </script>
    
</body>
</html>
